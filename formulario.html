<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.9">
    <title>Document</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações: </p>
        <br>
    </div>

    <form>
        
        <fieldset class="grupo">
        
            <div>
                <label for="nome"><strong> Nome</strong> </label>
                <input type="text", name="nome", id="nome" required>
            </div>
        
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong> </label>
                <input type="text", name="sobrenome",id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email</strong> </label>
            <input type="email", name="email", id="email" required>
        </div>
        
        <div>
            <label><strong> Qual lado da aplicação você desenvolve</strong></label>
            <label>
                <input type="radio",name="devweb", value="frontend">Front-end
            </label>

            <label>
                <input type="radio",name="devweb", value="backend">Back-end
            </label>

            <label>
                <input type="radio",name="devweb", value="fullstack">fullstack
            </label>

        </div>
        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Escolha </option>
                <option >junior</option>
                <option >pleno</option>
                <option >senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div>
                <label ><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="javascript">
                <label for="javascript">JAVASCRIPT</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="java">
                <label for="java">JAVA</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                <label for="PHP">PHP</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                <label for="python">PYTHON</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="C#">
                <label for="C#">C#</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label><strong> Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>
    </form>

</body>
</html>
